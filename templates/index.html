<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #result {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>AI Code Generator</h2>
    <form id="promptForm">
        <label for="prompt">Enter your task description:</label><br>
        <textarea id="prompt" name="prompt" rows="4"></textarea><br>
        <button type="button" id="generateCode">Generate Code</button>
    </form>
    <h3>Generated Code:</h3>
    <pre id="result"></pre>

    <script>
        document.getElementById('generateCode').addEventListener('click', function () {
            var prompt = document.getElementById('prompt').value;
            fetch('http://127.0.0.1:8000/generate-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: prompt }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').textContent = data.code;
                })
                .catch((error) => {
                    console.error('Error:', error);
                    document.getElementById('result').textContent = 'Failed to generate code. Please try again.';
                });
        });
    </script>
</body>

</html>
