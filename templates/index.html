<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h1 class="text-xl font-bold text-center my-5">AI Code Generator</h1>
        <div id="alertBox" class="hidden text-center py-4 mb-4 text-red-500"></div>
        <div>
            <textarea id="prompt" rows="4" class="w-full p-2 border rounded"></textarea>
            <button id="generateCode"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-3">Generate Code</button>
        </div>
        <pre id="result" class="bg-gray-200 p-3 rounded mt-5 hidden"></pre>
    </div>

    <script>
        document.getElementById('generateCode').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                document.getElementById('alertBox').classList.remove('hidden');
                document.getElementById('alertBox').innerText = 'Please enter a task description.';
                return;
            }
            document.getElementById('alertBox').classList.add('hidden');
            document.getElementById('result').classList.add('hidden');

            try {
                const response = await fetch('/generate-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) throw new Error('Failed to generate code.');
                const data = await response.json();

                document.getElementById('result').classList.remove('hidden');
                document.getElementById('result').textContent = data.code || 'No code generated.';
            } catch (error) {
                document.getElementById('alertBox').classList.remove('hidden');
                document.getElementById('alertBox').innerText = error.message;
            }
        });
    </script>
</body>

</html>
