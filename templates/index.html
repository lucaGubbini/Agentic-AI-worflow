<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator Chat Interface</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Include Tailwind CSS for responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
    <main class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-4xl mx-auto p-5 bg-gray-1920 shadow-lg rounded-lg">
            <nav class="flex justify-between items-center p-2">
                <h1 class="text-xl font-bold">AI Code Generator Chat Interface</h1>
                <span id="statusIndicator" class="text-green-400"></span>
                <div>
                    <button id="saveChat" class="action-btn bg-green-500">Save Chat</button>
                    <button id="newChat" class="action-btn bg-red-500">New Chat</button>
                </div>
            </nav>
            <section id="chatSection">
                <div id="chatHistory" class="chat-history overflow-y-auto"></div>
                <div id="alertBox" class="hidden mt-2"></div>
                <textarea id="userPrompt" class="input-area" placeholder="Enter your project description..."></textarea>
                <button id="generateCode" class="submit-btn bg-blue-500">Generate Code</button>
            </section>
        </div>
    </main>
    <script src="../static/js/scripts.js"></script>
</body>

</html>
