<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator Chat Interface</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <header>
        <a href="custom_agents.html" class="button">Create Custom Agents</a>
        <img src="../static/images/roboFace.png" alt="Coder Logo" class="header-logo">
    </header>
    <main>
        <div class="container">
            <nav class="navbar">
                <h1>AI Code Generator Chat Interface</h1>
                <div class="status-section">
                    <span id="statusIndicator"></span>
                    <!-- The chat-saved message will be hidden by default and displayed by JS -->
                    <span id="chatSaved" class="chat-saved hidden">Chat Saved</span>
                </div>
                <div class="button-group">
                    <button id="saveChat" class="button saveChat">Save Chat</button>
                    <button id="newChat" class="button newChat">New Chat</button>
                </div>
            </nav>
            <section id="chatSection">
                <div id="chatHistory" class="chatHistory">
                    <!-- Chat bubbles 
                    <div class="message ai-message">AI's response...</div>
                    <div class="message user-message">User's question...</div>
                    -->
                </div>
                <!-- Removed the unwanted "Chat history saved successfully." message here -->
                <div class="input-section">
                    <textarea id="userPrompt" class="userPrompt"
                        placeholder="Enter your project description..."></textarea>
                    <button id="generateCode" class="button generateCode">Generate Code</button>
                </div>
                <div id="alertBox" class="alertBox hidden"></div>
            </section>
        </div>
    </main>
    <script src="../static/js/scripts.js"></script>
</body>

</html>
