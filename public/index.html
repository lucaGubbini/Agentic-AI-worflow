<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator Chat Interface</title>
    <!-- Adjusted the paths to ensure they work correctly based on server configuration -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <!-- Improved accessibility by adding more descriptive alt text -->
        <a href="/public/custom_agents.html" class="button">Create Custom Agents</a>
        <img src="/images/roboFace.png" alt="Robot face logo representing the coder" class="header-logo">
    </header>
    <main>
        <div class="container">
            <nav class="navbar">
                <h1>AI Code Generator Chat Interface</h1>
                <div class="status-section">
                    <span id="statusIndicator"></span>
                    <span id="chatSaved" class="chat-saved hidden">Chat Saved</span>
                </div>
                <div class="button-group">
                    <button id="saveChat" class="button saveChat">Save Chat</button>
                    <button id="newChat" class="button newChat">New Chat</button>
                </div>
            </nav>
            <section id="chatSection">
                <div id="chatHistory" class="chatHistory">
                    <!-- Placeholder for chat history -->
                </div>
                <div class="input-section">
                    <textarea id="userPrompt" class="userPrompt" aria-label="Enter your project description"
                        placeholder="Enter your project description..."></textarea>
                    <button id="generateCode" class="button generateCode">Generate Code</button>
                </div>
                <div id="alertBox" class="alertBox hidden"></div>
            </section>
        </div>
    </main>
    <!-- Corrected script path based on server configuration -->
    <script src="/js/scripts.js"></script>
</body>

</html>
